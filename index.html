<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پرداخت Stars</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>پرداخت 10 استارز به @MSF_sss</h2>
  <p>برای پرداخت، روی دکمه زیر کلیک کن و بعد در چت ارسالش کن.</p>
  <button onclick="copy()">📋 کپی دستور پرداخت</button>
  <p id="done" style="display:none; margin-top: 15px;">✅ کپی شد! حالا در چت بفرست</p>

  <script>
    function copy() {
      const msg = "pay 10 to @MSF_sss";
      navigator.clipboard.writeText(msg).then(() => {
        document.getElementById("done").style.display = "block";
        Telegram.WebApp.close(); // بستن WebApp بعد از کپی
      });
    }

    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
    }
  </script>
</body>
</html>

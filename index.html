<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پرداخت Stars</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #0088cc;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
    }
  </style>
</head>
<body>
  <h2>انتقال 10 استارز به @MSF_sss</h2>
  <p>لطفاً روی دکمه زیر بزن تا پرداخت انجام بشه.</p>
  <button id="payBtn">پرداخت با Stars</button>  <script>
    const payBtn = document.getElementById("payBtn");

    // بررسی پشتیبانی WebApp
    if (window.Telegram.WebApp) {
      Telegram.WebApp.ready();

      payBtn.onclick = () => {
        Telegram.WebApp.openInvoice({
          slug: "send?to=MSF_sss&amount=10"
        });
      };
    } else {
      payBtn.disabled = true;
      payBtn.textContent = "مرورگر شما پشتیبانی نمی‌کند";
    }
  </script></body>
</html>

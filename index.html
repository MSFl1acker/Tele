<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Hello Telegram!</h1>

  <script>
    const tg = window.Telegram.WebApp;

    tg.ready();  // آماده‌سازی API
    tg.BackButton.show();

    tg.BackButton.onClick(() => {
      alert("Back clicked!");
      // tg.close(); // برای بستن اپ اگر لازم باشه
    });
  </script>
</body>
</html>

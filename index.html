<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پرداخت Stars</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #0088cc;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>انتقال ۱۰ استارز به @MSF_sss</h2>
  <p>روی دکمه زیر بزن تا پرداخت Stars انجام بشه.</p>
  <button id="payBtn">پرداخت با Stars</button>

  <script>
    const payBtn = document.getElementById("payBtn");

    if (window.Telegram.WebApp) {
      Telegram.WebApp.ready();

      payBtn.onclick = () => {
        Telegram.WebApp.switchInlineQuery('pay 10 to @MSF_sss', false);
      };
    } else {
      payBtn.disabled = true;
      payBtn.textContent = "این صفحه فقط در اپلیکیشن تلگرام کار می‌کند.";
    }
  </script>
</body>
</html>
